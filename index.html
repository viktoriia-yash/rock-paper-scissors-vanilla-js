<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This project is a part of The Odin Project curriculum. The main goal was to create a Rock-paper-scissors game using Vanilla js, HTML5, and CSS3"
    />
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon" />
    <title>Rock Paper Scissors Project</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/style.js" defer></script>
  </head>
  <body>
    <div class="top-bar">
      <div class="btn one">⨉</div>
      <div class="btn two">–</div>
      <div class="btn three">⤡</div>
    </div>
    <div class="game-container">
      <h1>Rock Paper Scissors</h1>
      <h2 class="winner">First to score 5 points wins the game</h2>
      <div class="gameSection">
        <div class="playerSection">
          <h3 class="playerChoice">Player Chose</h3>
          <h3 class="playerScore">Score: 0</h3>
          <div class="playerImgs">
            <img src="img/rock.svg" alt="Rock" class="pImg" id="rock" />
            <img src="img/paper.svg" alt="Paper" class="pImg" id="paper" />
            <img
              src="img/scissors.svg"
              alt="Scissors"
              class="pImg"
              id="scissors"
            />
          </div>
        </div>
        <div class="computerSection">
          <h3 class="computerChoice">Computer Chose</h3>
          <h3 class="computerScore">Score: 0</h3>
          <div class="computerImgs">
            <img src="img/rock.svg" alt="Rock" class="rock" />
            <img src="img/paper.svg" alt="Paperd" class="paper" />
            <img src="img/scissors.svg" alt="Scissors" class="scissors" />
          </div>
        </div>
      </div>
      <div class="btn-new-game-container">
        <button class="reset new-game-btn" onclick="newGame()">New Game</button>
      </div>
      <div class="credit">
        <a
          href="https://github.com/viktoriia-yash/rock-paper-scissors-vanilla-js"
          class="github"
          target="_blank"
        >
          Open-source code</a
        >
        by Viktoriia Yashkina
      </div>
    </div>
  </body>
</html>
