<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This project is a part of The Odin Project curriculum. The main goal was to create a Rock-paper-scissors game using Vanilla js, HTML5, and CSS3"
    />
    <link rel="shortcut icon" href="img/icon.svg" type="image/svg" />
    <title>Rock Paper Scissors Project</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="page">
      <div class="game-container">
        <h1 class="title">Rock Paper Scissors</h1>

        <div class="game-screen">
          <div class="headers">
            <h2 class="move">
              You have only&nbsp;
              <section class="movesleft">5</section>
              &nbsp;rounds to win
            </h2>

            <div class="roundResult">
              Round' result:&nbsp;
              <div class="result"></div>
            </div>
          </div>

          <div class="match">
            <img class="player-hand" src="./img/rock.svg" alt="rock icon" />
            <img class="computer-hand" src="./img/paper.svg" alt="paper icon" />

            <div class="playerScore">
              <p>Player</p>
              <p class="pScoreNumber count">0</p>
            </div>
            <div class="computerScore">
              <p>Computer</p>
              <p class="cScoreNumber count">0</p>
            </div>
          </div>
        </div>

        <div class="options">
          <button class="rock">Rock</button>
          <button class="paper">Paper</button>
          <button class="scissor">Scissors</button>
          <button class="newGame">New Game</button>
        </div>
      </div>
      <div class="credit">
        <a
          href="https://github.com/viktoriia-yash/rock-paper-scissors-vanilla-js"
          class="github"
          target="_blank"
        >
          Open-source code</a
        >
        by Viktoriia Yashkina
      </div>
    </div>
    <script type="text/javascript" src="js/script.js" defer></script>
  </body>
</html>
